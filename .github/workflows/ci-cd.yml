name: ML Workflow CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy
      
      - name: Run black (check only)
        run: black --check .
      
      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run isort (check only)
        run: isort --check-only .

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspark>=3.5.0 delta-spark>=3.0.0
          pip install scikit-learn>=1.3.0 numpy>=1.24.0 pandas>=2.0.0
          pip install pydantic>=2.0.0 mlflow>=2.0.0 joblib>=1.0.0
          pip install pytest pytest-cov pytest-mock
      
      - name: Run unit tests
        run: |
          pytest tests/unit_tests/ -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit-tests

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Verify Java installation
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspark>=3.5.0 delta-spark>=3.0.0
          pip install scikit-learn>=1.3.0 numpy>=1.24.0 pandas>=2.0.0
          pip install pydantic>=2.0.0 mlflow>=2.0.0 joblib>=1.0.0
          pip install pytest pytest-cov pytest-mock tqdm feast pyarrow
      
      - name: Generate test database
        run: |
          python data/generate_database.py
      
      - name: Run integration tests
        run: |
          pytest tests/integration_tests/ -v --cov=module --cov=specs --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: integrationtests
          name: codecov-integration-tests

  # Job 4: Build Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t ml-workflow:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          docker run --rm ml-workflow:${{ github.sha }} python3 -c "import pyspark; print('Spark OK')"
          docker run --rm ml-workflow:${{ github.sha }} python3 -c "from data import get_spark_session; print('Import OK')"
      
      - name: Save Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker save ml-workflow:${{ github.sha }} | gzip > ml-workflow.tar.gz
      
      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: ml-workflow.tar.gz
          retention-days: 7

  # Job 5: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Deploy to Registry (on main branch)
  deploy-registry:
    name: Push to Docker Registry
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ml-workflow:latest
            ${{ secrets.DOCKER_USERNAME }}/ml-workflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 7: Create Release (on tags)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

