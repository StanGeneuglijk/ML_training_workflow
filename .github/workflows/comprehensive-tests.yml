name: Comprehensive Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  comprehensive-test:
    name: Full Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        poetry install --with dev --no-interaction --no-ansi
    
    - name: Generate test database
      run: |
        poetry run python data/generate_database.py
    
    - name: Run unit tests with coverage
      run: |
        poetry run pytest tests/unit_tests/ -v \
          --cov=module --cov=specs --cov=src --cov=data --cov=feature_store \
          --cov-report=xml --cov-report=term-missing \
          --tb=short
    
    - name: Run integration tests
      run: |
        poetry run pytest tests/integration_tests/ -v --tb=short
    
    - name: Test training application
      if: matrix.python-version == '3.13'
      run: |
        poetry run python application_training.py
    
    - name: Verify MLflow artifacts
      if: matrix.python-version == '3.13'
      run: |
        ls -la mlruns/ || echo "No mlruns directory"
        poetry run python -c "
        import mlflow
        try:
            client = mlflow.tracking.MlflowClient()
            models = client.search_registered_models()
            print(f'✓ Registered models: {len(models)}')
        except Exception as e:
            print(f'Note: {e}')
        "
    
    - name: Generate coverage report
      if: matrix.python-version == '3.13'
      run: |
        poetry run pytest tests/ --cov=module --cov=specs --cov=src \
          --cov-report=html --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.13'
      with:
        files: ./coverage.xml
        flags: comprehensive
        name: codecov-comprehensive
        fail_ci_if_error: false
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.13'
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 14
    
    - name: Test summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: ✓" >> $GITHUB_STEP_SUMMARY
        echo "- Integration Tests: ✓" >> $GITHUB_STEP_SUMMARY

