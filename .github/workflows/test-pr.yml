# Lightweight testing for Pull Requests
name: PR Tests

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    name: Quick Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspark>=3.5.0 delta-spark>=3.0.0
          pip install scikit-learn>=1.3.0 numpy>=1.24.0 pandas>=2.0.0
          pip install pydantic>=2.0.0 mlflow>=2.0.0 joblib>=1.0.0
          pip install pytest pytest-cov
      
      - name: Generate test database
        run: |
          python data/generate_database.py
      
      - name: Run fast unit tests
        run: |
          pytest tests/unit_tests/ -v -m "not slow" --maxfail=3
      
      - name: Run integration tests
        run: |
          pytest tests/integration_tests/ -v --maxfail=3
      
      - name: Code quality check
        run: |
          pip install black
          black --check . || echo "Code formatting issues found. Run 'black .' locally."

