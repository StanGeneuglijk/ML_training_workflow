name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    
    - name: Generate test data
      run: poetry run python data/generate_database.py
    
    - name: Run unit tests
      run: |
        poetry run pytest tests/unit_tests/ -v --tb=short --cov=module --cov=specs --cov=src --cov=data --cov=feature_store --cov-report=xml --cov-report=term
    
    - name: Run integration tests
      run: |
        poetry run pytest tests/integration_tests/ -v --tb=short
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.13'
      with:
        files: ./coverage.xml
        flags: unittests,integrationtests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    
    - name: Check code formatting with black
      run: poetry run black --check .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: poetry run isort --check-only .
      continue-on-error: true
    
    - name: Type checking with mypy
      run: poetry run mypy module/ specs/ src/ --ignore-missing-imports
      continue-on-error: true

  training:
    name: Test Training Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    
    - name: Generate database
      run: poetry run python data/generate_database.py
    
    - name: Run training application
      run: poetry run python application_training.py
    
    - name: Verify MLflow artifacts
      run: |
        ls -la mlruns/
        # Check that model was registered
        poetry run python -c "import mlflow; client = mlflow.tracking.MlflowClient(); models = client.search_registered_models(); print(f'Registered models: {len(models)}')"
    
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t ml-workflow:latest .
    
    - name: Test Docker Compose
      run: |
        # Just validate the compose file
        docker-compose config

